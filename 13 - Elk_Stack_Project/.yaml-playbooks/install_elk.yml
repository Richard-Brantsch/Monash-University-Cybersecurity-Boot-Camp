---
- name: CONFIGURE ELK VM WITH DOCKER
  hosts: elkservers
  remote_user: elk
  become: true
  tasks:
    - name: INSTALL DOCKER.IO
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: INSTALL PIP3
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: INSTALL DOCKER PYTHON MODULE
      pip:
        name: docker
        state: present

    - name: USE MORE MEMORY
      sysctl:
        name: vm.max_map_count
        value: "262144"
        state: present
        reload: yes

    - name: DOWNLOAD AND LAUNCH ELK CONTAINER
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        restart_policy: always
        published_ports:
          - 5601:5601
          - 9200:9200
          - 5044:5044
